<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Chat</title>
  <style>
    :root { --bg: #0f172a; --panel: #111827; --text: #e5e7eb; --accent: #3b82f6; --accent-hover: #2563eb; --user-bg: #1e3a5f; --assistant-bg: #1e293b; --border: #374151; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; height: 100vh; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
    header h1 { font-size: 22px; margin: 0; font-weight: 600; background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .header-controls { display: flex; gap: 12px; align-items: center; }
    header select { background: var(--panel); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; transition: border-color 0.2s; }
    header select:hover, header select:focus { border-color: var(--accent); outline: none; }
    .btn-icon { background: var(--panel); border: 1px solid var(--border); color: var(--text); width: 36px; height: 36px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .btn-icon:hover { background: #1f2937; border-color: var(--accent); }
    .chat { background: var(--panel); border: 1px solid #1f2937; border-radius: 12px; flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
    .chat::-webkit-scrollbar { width: 6px; }
    .chat::-webkit-scrollbar-track { background: transparent; }
    .chat::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
    .chat::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    .msg { padding: 12px 16px; border-radius: 12px; max-width: 85%; line-height: 1.5; animation: fadeIn 0.3s ease; word-wrap: break-word; }
    .msg pre { background: #0d1117; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; font-size: 13px; }
    .msg code { background: #0d1117; padding: 2px 6px; border-radius: 4px; font-size: 13px; }
    .msg pre code { background: none; padding: 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .user { background: var(--user-bg); margin-left: auto; border-bottom-right-radius: 4px; }
    .assistant { background: var(--assistant-bg); border: 1px solid #334155; border-bottom-left-radius: 4px; }
    .typing { display: flex; gap: 4px; padding: 16px 20px; }
    .typing span { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
    .typing span:nth-child(1) { animation-delay: -0.32s; }
    .typing span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    .input-wrapper { margin-top: 16px; flex-shrink: 0; }
    .input { display: flex; gap: 10px; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 8px; transition: border-color 0.2s; }
    .input:focus-within { border-color: var(--accent); }
    .input textarea { flex: 1; resize: none; min-height: 48px; max-height: 200px; background: transparent; color: var(--text); border: none; padding: 8px; font-size: 15px; line-height: 1.5; }
    .input textarea:focus { outline: none; }
    .input textarea::placeholder { color: #6b7280; }
    .input button { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
    .input button:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-1px); }
    .input button:disabled { opacity: 0.6; cursor: not-allowed; }
    .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; flex-wrap: wrap; gap: 8px; }
    .sys { color: #6b7280; font-size: 12px; }
    .shortcut { color: #4b5563; font-size: 11px; }
    .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #6b7280; text-align: center; gap: 12px; }
    .empty-state svg { width: 48px; height: 48px; opacity: 0.5; }
    .empty-state p { margin: 0; font-size: 15px; }
    .game-link { color: var(--accent); text-decoration: none; padding: 8px 16px; border: 1px solid var(--accent); border-radius: 8px; font-size: 13px; transition: all 0.2s; }
    .game-link:hover { background: var(--accent); color: white; }
    .batch-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LLM Chat</h1>
      <div class="header-controls">
        <select id="model">
          <option value="gpt-oss-20">gpt-oss-20 (local)</option>
          <option value="llama3.2">llama3.2 (local)</option>
          <option value="qwen2.5">qwen2.5 (local)</option>
          <option value="gpt-4o-mini">gpt-4o-mini (cloud)</option>
          <option value="gpt-4o">gpt-4o (cloud)</option>
          <option value="web-llm:Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 1B (browser)</option>
          <option value="web-llm:Phi-3-mini-4k-instruct-q4f16_1-MLC">Phi-3 Mini 4K (browser)</option>
        </select>
        <select id="persona" title="Agent persona">
          <option value="friendly" selected>Friendly guide</option>
          <option value="coder">Concise coder</option>
          <option value="coach">Productivity coach</option>
          <option value="roleplay">In-world narrator</option>
        </select>
        <label style="display:flex; align-items:center; gap:6px; color:#9ca3af; font-size:13px;">
          <input type="checkbox" id="multiToggle" /> Multi-LLM
        </label>
        <input id="multiModels" placeholder="models (comma-separated)" value="gpt-oss-20,llama3.2,qwen2.5" style="background: var(--panel); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; font-size: 13px; width: 280px;" />
        <select id="aggregator" title="Aggregator" style="background: var(--panel); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; font-size: 13px;">
          <option value="length" selected>Length</option>
          <option value="keyword">Keyword+Length</option>
          <option value="rank-by-model">Rank-by-Model</option>
          <option value="semantic">Semantic Sim</option>
          <option value="meta-llm">Meta-LLM Judge</option>
          <option value="voting">Voting/Consensus</option>
        </select>
        <label style="display:flex; align-items:center; gap:6px; color:#9ca3af; font-size:13px;">
          <input type="checkbox" id="streamToggle" /> Stream
        </label>
        <select id="streamTransport" title="Streaming transport">
          <option value="fetch" selected>Fetch</option>
          <option value="sse">SSE</option>
        </select>
        <button class="btn-icon" id="clearChat" title="Clear chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        </button>
        <button class="btn-icon" id="batchToggle" title="Batch mode">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/><path d="M14 3v5h5M16 13H8M16 17H8M10 9H8"/></svg>
        </button>
        <button class="btn-icon" id="statsToggle" title="Analytics">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
        </button>
      </div>
    </header>
    <div id="chat" class="chat">
      <div class="empty-state" id="emptyState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        <p>Start a conversation by typing a message below</p>
      </div>
    </div>
    <div id="batchPanel" class="batch-panel" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h3 style="margin:0; font-size:16px; color:#e5e7eb;">Batch Multi-Chat</h3>
        <button id="closeBatch" style="background:transparent; border:none; color:#9ca3af; cursor:pointer; font-size:20px;">&times;</button>
      </div>
      <textarea id="batchPrompts" placeholder="Enter prompts (one per line)..." style="width:100%; min-height:150px; background:var(--panel); color:var(--text); border:1px solid var(--border); border-radius:8px; padding:12px; font-size:14px; font-family:inherit; resize:vertical;"></textarea>
      <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="runBatch" style="flex:1; background:var(--accent); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:500;">Run Batch</button>
        <button id="saveAllBatch" style="flex:1; background:transparent; color:#93c5fd; border:1px solid #93c5fd; padding:10px; border-radius:8px; cursor:pointer; font-weight:500;">Save All to Dataset</button>
        <button id="exportBatch" style="flex:1; background:transparent; color:#a78bfa; border:1px solid #a78bfa; padding:10px; border-radius:8px; cursor:pointer; font-weight:500;">Export CSV</button>
      </div>
      <div id="batchProgress" style="margin-top:12px; color:#9ca3af; font-size:13px;"></div>
    </div>
    <div id="statsPanel" class="batch-panel" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h3 style="margin:0; font-size:16px; color:#e5e7eb;">Dataset Analytics</h3>
        <button id="closeStats" style="background:transparent; border:none; color:#9ca3af; cursor:pointer; font-size:20px;">&times;</button>
      </div>
      <div id="statsContent" style="color:#e5e7eb; font-size:14px; line-height:1.6;">Loading...</div>
    </div>
    <div class="input-wrapper">
      <div class="input">
        <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          Send
        </button>
      </div>
      <div class="footer">
        <span class="sys">Using local Ollama. Pull models with <code>ollama pull modelname</code></span>
        <a href="game.html" class="game-link">üéÆ 3D AI World</a>
        <span class="shortcut">Ctrl+Enter to send</span>
        <label style="display:flex; align-items:center; gap:6px; color:#9ca3af; font-size:12px;">
          <input type="checkbox" id="speakToggle" /> Speak replies
        </label>
        <button class="btn-icon" id="micBtn" title="Hold to talk" style="width:auto; padding:0 10px;">üéôÔ∏è</button>
        <button class="btn-icon" id="stopBtn" title="Stop streaming" style="width:auto; padding:0 10px; display:none;">‚èπ</button>
      </div>
    </div>
  </div>
  <!-- Lightweight loader for browser model download/init -->
  <div id="webllmLoader" style="display:none; position:fixed; left:20px; bottom:80px; background:#0b1220; border:1px solid #1f2937; border-radius:10px; padding:12px; width:280px; box-shadow:0 10px 30px rgba(0,0,0,0.35); z-index:1000;">
    <div style="font-size:12px; color:#9ca3af; margin-bottom:6px;">Initializing browser model‚Ä¶</div>
    <div style="height:8px; background:#111827; border-radius:6px; overflow:hidden;">
      <div id="webllmLoaderBar" style="height:100%; width:0%; background:linear-gradient(90deg,#3b82f6,#8b5cf6);"></div>
    </div>
    <div id="webllmLoaderText" style="font-size:11px; color:#6b7280; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Downloading‚Ä¶</div>
  </div>
  <!-- WebLLM bridge exposes window.WebLLMBridge for browser-only LLMs -->
  <script type="module" src="webllm-bridge.js"></script>
  <script src="app.js"></script>
</body>
</html>
